<body class="center-screen wallpaper">
    <div class="click">

                    <div class="username">xByMilow</div>

                            <img src="/assets/images/icons/hypesquad.png" alt="Hypesquad">

                        </div>
                        <div class="icon">
                            <img src="/assets/images/icons/bug.png" alt="Bug">
                            <span class="tooltip">Bug Finder</span>
                        </div>
                        <div class="icon">
                            <img src="/assets/images/icons/matrix.png" alt="Matrix Client">

                        </div>
                    </div>                                          
                </div>

            </div>
        </div>
        
        <div class="info-box">
            <img src="/assets/images/icons/map.png" alt="Map"> Krypex HQ

        <div class="socials">
            <a href="https://di.scord.me/krypex" class="icon-container">
                <img src="/assets/images/socials/discord.svg" alt="Discord">
                <span class="tooltip">Discord</span>
            </a>
            <a href="https://x.com/xbymilow" class="icon-container">
                <img src="/assets/images/socials/x.svg" alt="">

            </a>
            <a href="https://github.com/xbymilow" class="icon-container">
                <img src="/assets/images/socials/github.svg" alt="GitHub">
                <span class="tooltip">GitHub</span>
            </a>
            <a href="https://youtube.com/@xbymilow" class="icon-container">
                <img src="/assets/images/socials/youtube.svg" alt="YouTube">
                <span class="tooltip">YouTube</span>
            </a>
            <a href="https://open.spotify.com/user/31hejscqiwezlbvgy3vv2odiu3wi?si=76508e581e064b01" class="icon-container">
                <img src="/assets/images/socials/spotify.svg" alt="Spotify">
                <span class="tooltip">Spotify</span>
            </a>
            <a href="https://signal.me/#eu/ex8JkIVdkPRBjH7-Osp3i9ex4BLxbvQJF1JmWxUKwv-GRRbFb-pKm5k8iH6LhjBs" class="icon-container">

            </a>
            <a href="https://twitch.tv/xbymilow" class="icon-container">
                <img src="/assets/images/socials/twitch.svg" alt="Twitch">
                <span class="tooltip">Twitch</span>
            </a>
            <a href="https://steamcommunity.com/id/xByMilow/" class="icon-container">
                <img src="/assets/images/socials/steam.svg" alt="Steam">
                <span class="tooltip">Steam</span>
            </a>

    </div>
